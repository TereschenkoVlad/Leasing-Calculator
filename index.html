<!doctype html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://printjs-4de6.kxcdn.com/print.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="shortcut icon" type="image/png" href="/favicon.ico"/>
    <title>Лізінговий калькулятор</title>
</head>
<body>

<section class="welcome-main-section">
    <div class="my-container">
        <div class="calculator">
            <h1 class="page-title">Лізинговий калькулятор</h1>
            <form>
                <label>

                    Тип об*єкту лізингу:
                    <select>
                        <option>Будівлі, споруди, земля</option>
                        <option>автотранспорт, е/м прилади</option>
                        <option>інше</option>
                        <option>комп*ютери, телефони</option>
                    </select>
                </label>

                <div class="inputs-container">
                    <label for="term-leasing">
                        Термін дії лізингу:
                        <input type="number" value="12" placeholder="12" id="term-leasing" required>
                        <span>місяців</span>
                    </label>

                    <label for="how-much-cost">
                        Армотизація місячна:
                        <input type="number" value="0.7" id="arm-month" disabled required>
                        <span>%</span>
                    </label>
                    <label for="term-leasing">
                        Одноразова комісія:
                        <input type="number" value="1" placeholder="1" id="once-tax" required>
                        <span>%</span>
                    </label>

                    <label for="how-much-cost">
                        Вартість об*єкту лізингу:
                        <input type="number" value="50000" placeholder="50000" id="how-much-cost" required>
                        <span>грошових одиниць</span>
                    </label>

                    <label for="leasing-procent">
                        Лізинговий процент:
                        <input type="number" value="10" placeholder="10" id="leasing-procent" required>
                        <span>річних %</span>
                    </label>

                    <label for="first-price">
                        Первинний внесок:
                        <input type="number" value="50" placeholder="50" id="first-price" required>
                        <span>%</span>
                    </label>
                </div>

                <div class="extra-option">
                    <label for="fast-amortization">
                        <input type="checkbox" id="fast-amortization">
                        Пришвидшена амортизація
                    </label>
                </div>
                <div class="last-submit-line">
                    <button>Розрахувати</button>
                </div>
            </form>
        </div>
    </div>
    <div class="popup">
        <div class="result-block">
        </div>
        <span id="pdf" style="visibility: hidden;">
                Print
            </span>
    </div>

</section>
<div id="loading" class="loading">
    Loading&#8230;
</div>
<script
        src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous">
</script>
<script src="https://printjs-4de6.kxcdn.com/print.min.js"></script>
<script src="source-js/main.js"></script>
</body>
</html>
