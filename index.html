<!doctype html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Лізінговий калькулятор</title>
</head>
<body>

<section class="welcome-main-section">
    <div class="container">
        <h1 class="page-title">Лізинговий калькулятор</h1>
        <div class="calculator">
            <form>
                <label>
                    Тип об*єкту лізингу:
                    <select name="" id="">
                        <option value="" selected>Будівлі, споруди, земля</option>
                        <option value="">автотранспорт, е/м прилади</option>
                        <option value="">комп*ютери, телефони</option>
                    </select>
                </label>

                <div class="inputs-container">
                    <label for="term-leasing">
                        Термін дії лізингу:
                        <input type="number" id="term-leasing" required>
                    </label>

                    <label for="how-much-cost">
                        Вартість об*єкту лізингу:
                        <input type="number" id="how-much-cost" required>
                    </label>

                    <label for="leasing-procent">
                        Лізинговий процент:
                        <input type="number" id="leasing-procent" required>
                    </label>

                    <label for="first-pass">
                        Первинний внесок:
                        <input type="number" id="first-pass" required>
                    </label>

                    <label for="one-time-tax">
                        Одноразова комісія:
                        <input type="number" id="one-time-tax" required>
                    </label>

                    <label for="amortization">
                        Армотизація (місячна):
                        <input type="number" id="amortization" required>
                    </label>
                </div>

                <div class="extra-option">
                    <label for="fast-amortization">
                        Ускоренная амортизация
                        <input type="checkbox" id="fast-amortization">
                    </label>

                    <label>
                        Аннуитетная схема начисления процентов
                        <input type="radio" id="super-schema" required>
                        Стандартная схема начисления процентов
                        <input type="radio" id="default-schema">
                    </label>
                </div>
                <div class="last-submit-line">
                    <button type="submit">Розрахувати</button>
                </div>
            </form>
        </div>
    </div>
</section>
<script
        src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
</body>
</html>
